# Default values for aedv.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: registry.gitlab.com/abyres/releases/aedv
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

redis_image:
  repository: registry.gitlab.com/abyres/releases/redis
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: 
  # fsGroup: 2000
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8999

redis_service:
  type: ClusterIP
  port: 6379
  targetPort: 6379

ingress:
  enabled: true
  className: ""
  annotations: {}
  host: superset.k8s.lan
  paths:
    - path: /
      pathType: ImplementationSpecific
  tls: true

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  web:
    minReplicas: 2
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
  worker:
    minReplicas: 2
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

superset: 
  secret_key: "CHANGEME"
  previous_secret_key: ""
  db_uri: 'mysql://root:pass@mysql.lan/apache_superset'
  broker_url: ''
  cache_redis_url: ''
  celery_result_backend: ''
  celeryd_debug_level: 'DEBUG'
  worker_instances: 2
  web_instances: 2

smtp:
  enabled: false
  host: ""
  port: "25"
  username: ""
  password: ""
  from: ""
  use_ssl: false
  use_tls: false
