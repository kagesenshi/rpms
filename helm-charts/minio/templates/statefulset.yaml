apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "minio.fullname" . }}
  labels:
    {{- include "minio.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ include "minio.fullname" . }}
  selector:
    matchLabels:
      {{- include "minio.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "minio.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "minio.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: {{ include "minio.fullname" . }}-datadir0
          emptyDir: {}
        - name: {{ include "minio.fullname" . }}-datadir1
          emptyDir: {}
        - name: {{ include "minio.fullname" . }}-datadir2
          emptyDir: {}
        - name: {{ include "minio.fullname" . }}-datadir3
          emptyDir: {}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ['http://{{ include "minio.fullname" . }}-{0...{{ sub .Values.replicaCount 1 }}}.{{ include "minio.fullname" . }}:9000/data0']
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
            - name: console
              containerPort: 9001
              protocol: TCP
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ include "minio.fullname" . }}-datadir0
              mountPath: "/data0"
            - name: {{ include "minio.fullname" . }}-datadir1
              mountPath: "/data1"
            - name: {{ include "minio.fullname" . }}-datadir2
              mountPath: "/data2"
            - name: {{ include "minio.fullname" . }}-datadir3
              mountPath: "/data3"
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "minio.fullname" . }}-secrets
                  key: root_user
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "minio.fullname" . }}-secrets
                  key: root_password
            - name: MINIO_BROWSER_REDIRECT_URL
              value: {{ .Values.minio.browser_redirect_url }}


      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: {{ include "minio.fullname" . }}-datadir0
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1G
    - metadata:
        name: {{ include "minio.fullname" . }}-datadir1
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1G
    - metadata:
        name: {{ include "minio.fullname" . }}-datadir2
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1G
    - metadata:
        name: {{ include "minio.fullname" . }}-datadir3
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1G



