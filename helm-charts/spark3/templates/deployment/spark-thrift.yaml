{{- include "require" . -}}
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "spark3.fullname" . }}-thrift
  labels:
    {{- include "spark3.labels" . | nindent 4 }}
    component: thrift
spec:
  {{- with .Values.imagePullSecrets }}
  imagePullSecrets:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  serviceAccountName: {{ include "spark3.serviceAccountName" . }}
  securityContext:
    {{- toYaml .Values.podSecurityContext | nindent 4 }}
  volumes:
    {{- include "spark3.volumes" . | nindent 4 }}
  containers:
    - name: {{ .Chart.Name }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      args: ["/usr/sbin/spark3-thrift", '--master', 'spark://{{ include "spark3.fullname" . }}-master:7077']
      ports:
        - name: hiveserver2
          containerPort: 10000
          protocol: TCP
      livenessProbe:
        tcpSocket:
          port: 10000
        initialDelaySeconds: 15
        periodSeconds: 10
      readinessProbe:
        tcpSocket: 
          port: 10000
        initialDelaySeconds: 15
        periodSeconds: 10
      volumeMounts:
        {{- include "spark3.volume-mounts" . | nindent 8 }}
      env:
        {{- include "spark3.env" . | nindent 8 }}
        {{- include "spark3.client-env" . | nindent 8 }}
      resources:
        {{- toYaml .Values.resources | nindent 8 }}
  {{- with .Values.nodeSelector }}
  nodeSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.affinity }}
  affinity:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.tolerations }}
  tolerations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
