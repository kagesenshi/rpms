{{- include "require" . -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "spark3.fullname" . }}-master
  labels:
    {{- include "spark3.labels" . | nindent 4 }}
    component: master
spec:
  clusterIP: None
  selector:
    {{- include "spark3.selectorLabels" . | nindent 4 }}
    component: master

---

apiVersion: v1
kind: Pod
metadata:
  name: {{ include "spark3.fullname" . }}-master
  labels:
    {{- include "spark3.labels" . | nindent 4 }}
    component: master
spec:
  {{- with .Values.imagePullSecrets }}
  imagePullSecrets:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  serviceAccountName: {{ include "spark3.serviceAccountName" . }}
  securityContext:
    {{- toYaml .Values.podSecurityContext | nindent 4 }}
  volumes:
    {{- include "spark3.volumes" . | nindent 4 }}
  hostname: master
  subdomain: {{ include "spark3.fullname" . }}
  setHostnameAsFQDN: true
  containers:
    - name: {{ .Chart.Name }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      args: ["/usr/sbin/spark3-master"]
      ports:
        - name: spark
          containerPort: 7077
          protocol: TCP
        - name: http
          containerPort: 8080
          protocol: TCP
      livenessProbe:
        httpGet:
          path: /
          port: http
      readinessProbe:
        httpGet:
          path: /
          port: http
      volumeMounts:
        {{- include "spark3.volume-mounts" . | nindent 8 }}
      env:
        {{- include "spark3.env" . | nindent 8 }}
        - name: SPARK_MASTER_HOST
          value: 0.0.0.0
      resources:
        {{- toYaml .Values.resources | nindent 8 }}
  {{- with .Values.nodeSelector }}
  nodeSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.affinity }}
  affinity:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.tolerations }}
  tolerations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
